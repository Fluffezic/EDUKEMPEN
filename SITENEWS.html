<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>News</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light Blue */
        }

        header {
            background-image: url('https://www.freeiconspng.com/thumbs/news-icon/news-icon-18.png'); /* Add your image URL */
            background-size: cover;
                background-size: 100% 100%;
    background-repeat: no-repeat;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        header .branding {
            display: flex;
            align-items: center;
        }

        header h1 {
            color: #ffffff;
            margin-left: 20px;
        }

        header .social-links {
            display: flex;
            align-items: center;
        }

        header .social-links a {
            margin-right: 10px;
            color: #ffffff;
            text-decoration: none;
        }

        header .search-box {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        nav {
            background-color: #90ee90; /* Light Green */
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
        }

        .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .content {
            flex: 3;
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
        }

        .sidebar {
            flex: 1;
        }

        .sidebar img {
            width: 100%;
            height: auto;
        }

        footer {
            background-color: #90ee90; /* Light Green */
            text-align: center;
            padding: 10px 0;
        }

        /* Media query to hide the sidebar on smaller viewports */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
